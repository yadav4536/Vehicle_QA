<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/register.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Logo Section -->
    <div class="text-center mb-4">
        <img src="/static/c0nnecting.jpg" class="img-fluid" alt="Tata Motors Logo">
    </div>


    <div class="container">
        <div class="text-center mb-4">
            <img src="/static/logo4 (1) (1).jpg" class="img-fluid" alt="Tata Motors Logo">
        </div>
        <h1 class="mb-4 text-center">Register</h1>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">
                    <input type="date" name="dob" class="form-control" id="dob" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="mobile" class="col-sm-2 col-form-label">Mobile No</label>
                <div class="col-sm-10">
                    <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Enter Mobile No" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
                </div>
            </div>

            <div class="btn-container text-center mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        
        <!-- Footer -->
        <footer class="text-center py-3 mt-4">
            <h6>&copy; Tata Motors</h6>
        </footer>
    </div>
    
</body>
</html>
