<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspect</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/inspect.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logo Section -->
    <div class="text-center mb-4">
        <img src="/static/c0nnecting.jpg" class="img-fluid" alt="Tata Motors Logo">
    </div>
    <div class="container">
        <h1 class="mb-4 text-center">Inspection</h1>
        
        <form action="{{ url_for('inspect') }}" method="post">
            {{ form.hidden_tag() }}  <!-- CSRF Token -->
            
            {% for field in form %}
            <div class="row mb-3">
                <div class="col-sm-2">
                    {{ field.label(class="form-label") }}
                </div>
                <div class="col-sm-10">
                    {{ field(class="form-control", aria_label=field.label.text) }}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="text-center mb-4">
                <button type="submit" name="action" value="approve" class="btn btn-primary">Approve</button>
                <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>

        <footer class="text-center py-3 mt-4">
            <h6>&copy; Tata Motors</h6>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
